<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="function" onclick="simpleSum()" />

    <script>
        function simpleSum(){
            let sum = 0;
            
            for(let i = 0; i <= 100; i++){
                sum += i;
            }

            console.log(`The sum of the numbers from 1 to 100 is: ${sum}`);
        }
    </script>
</body>
</html>
